<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" cotent="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}" >
    <title>关于本站</title>
</head>
<body>
<!--导航-->
<nav th:replace="fragments :: nav(5)" class="ui inverted attached segment m-padding-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu m-margin-tb-mini">
            <h2 class="ui teal header item logo">Blog</h2>
            <a th:href="@{/1}" class="m-item item m-mobile-hidden m-text-size"><i class="home icon"></i>首页</a>
            <a th:href="@{/classify/-1}" class="m-item item m-mobile-hidden m-text-size"><i class="idea icon"></i>分类</a>
            <a th:href="@{/tags/-1}" class="m-item item m-mobile-hidden m-text-size"><i class="tags icon"></i>标签</a>
            <a th:href="@{/archive}" class="m-item item m-mobile-hidden m-text-size"><i class="clone icon"></i>归档</a>
            <a th:href="@{/about}" class="m-item item m-mobile-hidden m-text-size active"><i class="info icon"></i>关于我</a>
            <div class="right item">
                <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                    <div class="ui icon input">
                        <input type="text" name="query" placeholder="Search...">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-nav-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>

<!--内容-->
<div class="ui container m-padding-tb-big m-body" style="opacity: 0.9">
    <div class="ui segment m-margin-" align="center">
        <div class="m-padding-normal" align="center">
            <img th:src="@{/images/IMG_1328.PNG}" class="ui circular image" align="center" src="../static/images/IMG_1328.PNG" style="width: 150px;height: 150px;">
        </div>
        <div class="m-padding-normal" style="font-size: x-large;font-family: STSong" align="center">S E I K A I
        </div>

        <div class="m-margin-top" align="center">
            <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
            <a href="#" class="ui qq circular icon button"><i class="qq icon"></i></a>
        </div>
        <div class="ui wechatQR flowing popup transition hidden">
            <img th:src="@{/images/IMG_1237.PNG}" src="../static/images/IMG_1237.PNG" class="ui rounded image" style="width: 110px">
            <div align="center">微信</div>
        </div>
        <div class="ui qqQR flowing popup transition hidden">
            <img th:src="@{/images/IMG_1237.PNG/}" src="../static/images/IMG_1237.PNG" class="ui rounded image" style="width: 110px">
            <div align="center">QQ</div>
        </div>
        <hr class="m-margin-top-small" style="width: 30%">
        <br>
        <div>
            <h2>关于本站</h2>
            <p class="m-text-size-big m-font-SimSun" >这里是介绍</p>
            <p class="m-text-size-big m-font-SimSun" >这里是介绍</p>
            <p class="m-text-size-big m-font-SimSun" >这里是介绍</p>
            <br>
            <h2>关于我</h2>
            <p class="m-text-size-big m-font-SimSun" >这里是个人介绍</p>
            <p class="m-text-size-big m-font-SimSun" >这里是个人介绍</p>
            <p class="m-text-size-big m-font-SimSun" >这里是个人介绍</p>
            <br>
            <br>
            <p style="font-size: 22px;font-family: FZShuTi">这里是想说的话</p>
            <br>
        </div>
        <hr class="m-margin-top-large">
        <br>
        <div class="image">
            <img th:src="@{/images/IMG_1223.JPG}" src="https://unsplash.it/800/450?image=1005" alt="" class="ui rounded bordered image" style="width: 600px">
        </div>
    </div>
</div>


<!--底部-->
<footer th:replace="fragments :: footer" class="ui inverted vertical segment m-padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">

            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/IMG_1237.PNG" class="ui circular image" style="width: 180px">
                    </div>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-text-lined m-text-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:each="blog : ${recommendBlogs}" th:href="@{/blogdetail/{id}(id=${blog.id})}" target="_blank" th:text="${blog.title}">Spring Boot</a>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-text-lined m-text-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：1010843472@qq.com</a>
                    <a href="#" class="item">QQ：1010843472</a>
                </div>
            </div>

            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined m-text-opacity-mini">WangHL</h4>
                <p class="m-text-thin m-text-spaced m-text-lined m-text-opacity-mini">
                    这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这里的人提供帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-text-lined m-text-opacity-mini">Copyright © 2020-2021 WangHL Designed by
            WangHL</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    /*---移动端点击显示导航---*/
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hidden')
    })
    /*-----logo回首页-------*/
    $('.logo').click(function () {
        window.location.href = '/'
    })
    /*-----弹出显示-------*/
    $('.wechat').popup({
        popup: $('.wechatQR'),
        position: 'bottom center'
    });
    $('.qq').popup({
        popup: $('.qqQR'),
        position: 'bottom center'
    });

</script>
</body>
</html>
