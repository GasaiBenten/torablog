server.port=8002


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tora?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

logging.file.path=log/myblog-dev.log

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.redis.host=192.168.20.102

spring.rabbitmq.host=192.168.20.102
spring.rabbitmq.virtual-host=/
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#发送端消息抵达队列确认
spring.rabbitmq.publisher-returns=true
#只要抵达队列，以异步发送的方式优先回调returnCallback
spring.rabbitmq.template.mandatory=true
#发送端确认
spring.rabbitmq.publisher-confirm-type=correlated
#spring.rabbitmq.publisher-confirms=true
#手动ack消息
spring.rabbitmq.listener.simple.acknowledge-mode=manual

es.host=192.168.20.102
es.port=9200
es.scheme=http

#mapper��·������
mybatis-plus.mapper-locations=classpath:mapper/*.xml
